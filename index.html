<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Desafio Social Tree</title>
</head>
<body>
  
  <!-- FOTO DE PERFIL -->
  <div class="circulo">

    

    <svg width="300" height="300">
      
      

      <circle cx="148" cy="78" r="70" stroke="#BB99DD" stroke-width="3" fill="#FAF7FD">
      
      

      </circle>
    </svg>
  </div>
  <!-- NOME EM BAIXO DA FOTO DE PERFIL -->
  <div>
    <a target="_blank" href="https://www.instagram.com">
      <p>@instagram</p>
    </a>
  </div>
<!-- LINK 1 -->
  <div class="link1">
      <a href="#">
        <h3>LINK 1</h3>
      </a>
  </div>
<!-- LINK 2 -->

  <div class="link2">
      <a href="#">
        <h3>LINK 2</h3>
      </a>
  </div>

<!-- LINK 3 -->
  <div class="link3">
        <a href="#">
          <h3>LINK 3</h3>
        </a>
  </div>
<!-- LINK 4 -->
  <div class="link4">
        <a href="#">
          <h3>LINK 4</h3>
        </a>
  </div>

<!-- ASSETS -->
<div class="assets">
  
    <a target="_blank" href="https://twitter.com/home?lang=pt">
        <img  src="assets/twitter.svg" alt="" class="img1" >   <!--ASSETS TWITTER-->
    </a> 
  

    <a target="_blank" href="https://www.twitch.tv">
        <img src="assets/twitch.svg" alt="" class="img2">
    </a> <!--ASSETS TWITCH-->
  
    <a target="_blank" href="https://www.instagram.com">
        <img src="assets/instagram.svg" alt="" class="img3"> <!--ASSETS INSTAGRAM-->
    </a>

    <a target="_blank" href="https://www.linkedin.com/feed/">
        <img src="assets/linkedin.svg" alt="" class="img4"> <!--ASSETS LINKEDIN-->
    </a>

    <a target="_blank" href="https://github.com">
        <img src="assets/github.svg" alt="" class="img5">  <!--ASSETS GITHUB-->
    </a>

</div> 



</body>
</html>
